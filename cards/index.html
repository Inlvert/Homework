<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card color-1">
        <div class="text">
          <div>Weekly Sales</div>
          <div class="text-big">$ 15,0000</div>
          <div>Increased by 60%</div>
        </div>
        <div class="position-svg">
          <img src="svg/chart-line.svg" alt="chart-line" class="svg">
        </div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
    </div>
    <div class="card color-2">
        <div class="text">
          <div>Weekly Orders</div>
          <div class="text-big">$ 45,6334</div>
          <div>Decreased by 10%</div>
        </div>
        <div class="position-svg">
          <img src="svg/bookmark-outline.svg" alt="chart-line" class="svg">
        </div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
    </div>
    <div class="card color-3">
        <div class="text">
          <div>Visitors Online</div>
          <div class="text-big">$ 95,5741</div>
          <div>Increased by 5%</div>
        </div>
        <div class="position-svg">
          <img src="svg/diamond.svg" alt="chart-line" class="svg">
        </div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
    </div>
  </div>
</body>
</html>
